<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a site about different recipies">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="title">
            <img src="images/recipe-book.png" alt="recipe book logo" class="logo">
            <h1>RecipeBook</h1>
        </div>
        <search>
            <input class="submit" type="text" placeholder="Find a recipe" id="search-box">
            <button class="submit"><img src="images/search.svg" alt="search button" class="submit-img" id="search-button"></button>
        </search>
    </header>
    <main>
        <div id="recipe-container">
            <div class="recipe">
                <img class="picture-of-the-food" src="./images/apple-crisp.jpg" alt="Picture of the Apple Crisp">
                <div class="info">
                    <div class="tags">
                        <p class="tag">dessert</p>
                    </div>
                    <h2 class="name">Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="desc">This apple crisp recipe is a simple yet delicious fall dessert that's great served
                        warm with vanilla ice cream.</p>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img class="icon" src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img class="icon" src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img class="icon" src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
    </footer>
</body>

</html>
